        <h2>Go ahead and leave some feedback</h2>
        <p>I'd really like to hear from you!</p>
    
        <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>Personal Info</legend>
                <p>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="First" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Last" autocomplete="on" required>
                </p>
                
                <p>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </p>

                <p>
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" placeholder="0000000000" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                </p>

                <fieldset>
                    <legend>Send Me A Note</legend>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="50" rows="20"
                        placeholder="What do you want to say?"></textarea>
                </fieldset>
                <br>
                <button type="submit">Submit</button>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
                <button type="reset">Reset</button>
        </form>
